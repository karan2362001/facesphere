<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio Fencing Attendance System</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="text-white font-bold">Jio Fencing Attendance System</div>
                <div>
                    <!-- Add any navigation links if needed -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mx-auto mt-8">
        <!-- Attendance Table -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Attendance Records</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">#</th>
                            <th class="border px-4 py-2">Employee Name</th>
                            <th class="border px-4 py-2">Time In</th>
                            <th class="border px-4 py-2">Time Out</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data -->
                        <tr>
                            <td class="border px-4 py-2">1</td>
                            <td class="border px-4 py-2">John Doe</td>
                            <td class="border px-4 py-2">09:00 AM</td>
                            <td class="border px-4 py-2">05:00 PM</td>
                        </tr>
                        <!-- Add more rows dynamically if needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4 mt-8">
        <div class="container mx-auto">
            <!-- Add any footer content if needed -->
            Jio Fencing Attendance System &copy; 2024
        </div>
    </footer>

</body>

</html>
