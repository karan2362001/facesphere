<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles */
      /* Gradient Background */
      body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #fff;
      }
      .card {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        max-width: 80%;
        width: 100%;
        text-align: center;
        color: #fff;
        backdrop-filter: blur(10px);
        margin-left: 288px;
      }
      .input-container {
        margin-bottom: 1.5rem;
      }
      .glass-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .submit-btn {
        background: linear-gradient(to bottom, #4a148c, #880e4f);
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .submit-btn:hover {
        background-color: #45a049;
      }
      /* Set input text color to black */
      input[type="text"] {
        color: black;
      }
      .error-message {
        color: red;
        font-size: 0.8rem;
        margin-top: 0.5rem;
      }
      /* Glass morphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      /* Sidebar */
      #sidebar {
        background: linear-gradient(to bottom, #4a148c, #880e4f);
      }
      /* Sidebar Menu Link */
      #sidebar a {
        color: #fff;
      }
      /* Employee Card Background */
      .employee-card {
        background-color: rgba(255, 255, 255, 0.2);
      }
      /* Fullscreen button */
      #fullscreenBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        background-color: #4a148c;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
      }
      .glass-container {
    /* Add your container styles here */
  }
  
  .input-container {
    /* Add your container styles here */
  }
  
  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    background: linear-gradient(to bottom, #4a148c, #880e4f);
    outline: none;
    border-radius: 5px;
    opacity: 0.7;
    transition: opacity 0.2s;
  }
  
  input[type="range"]:hover {
    opacity: 1;
  }
  
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #ffffff;
    border-radius: 50%;
    cursor: pointer;
  }
  
  input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #ffffff;
    border-radius: 50%;
    cursor: pointer;
  }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Company Dashboard -->
    <div class="flex flex-col md:flex-row h-screen">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="fixed top-0 bottom-0 left-0 w-72 overflow-y-auto z-10 px-8 py-4 text-white"
      >
        <button
          id="closeSidebarBtn"
          class="absolute top-2 right-2 text-white focus:outline-none md:hidden"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-10 h-10"
          >
            <path
              fill-rule="evenodd"
              d="M6.293 6.293a1 1 0 011.414 0L10 8.586l2.293-2.293a1 1 0 111.414 1.414L11.414 10l2.293 2.293a1 1 0 01-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 10 6.293 7.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <h1 class="text-2xl font-semibold mb-4">Company Dashboard</h1>
        <ul>
          <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
            <a href="{% url 'Company_view' %}" class="block flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 18v-6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v6l-9 5-9-5zm2-6V6h14v6"/>
              </svg>
              
              Home
            </a>
          </li>
          <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
            <a href="{% url 'manage_employee' %}" class="block flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5v14"/>
              </svg>
              Add Employee
            </a>
          </li>
          <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
            <a href="{% url 'set_geofencing' %}" class="block flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 9h10M7 15h10M12 3v3M12 18v-3"/>
              </svg>
              Set Geofencing
            </a>
          </li>
          <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
            <a href="{% url 'view_analytics' %}" class="block flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm4 0a7 7 0 1 1-14 0 7 7 0 0 1 14 0zm-7 7a4 4 0 0 1-4-4"/>
              </svg>
              View Analytics
            </a>
          </li>
          
          
        </ul>
      </div>
      <!-- Main Content -->
      <div class="card">
        <h1 class="text-4xl mb-6">Live Location and Geofencing</h1>
        <div class="glass-container input-container">
          <label for="latitude" class="mr-2 text-lg">Latitude:</label>
          <input
            type="text"
            id="latitude"
            readonly
            class="bg-white p-2 rounded border"
          />
        </div>
        <div class="glass-container input-container">
          <label for="longitude" class="mr-2 text-lg">Longitude:</label>
          <input
            type="text"
            id="longitude"
            readonly
            class="bg-white p-2 rounded border"
          />
        </div>
        <div class="glass-container input-containerr">
          <label for="range" class="mr-2 text-lg "
            >Geofencing Range (100m - 1000m):</label
          >
          <input
            type="range"
            id="range"
            min="100"
            max="1000"
            step="100"
            value="500"
          />
          <span id="rangeValue" class="ml-2 text-lg">500m</span>
        </div>
        <button id="submitBtn" class="submit-btn mt-4">Submit</button>
        <div id="errorDisplay" class="error-message"></div>
      </div>
      <!-- Fullscreen Button -->
      <button id="fullscreenBtn" onclick="toggleFullScreen()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-maximize"
        >
          <path d="M3 3h18v18H3V3z" />
        </svg>
      </button>
    </div>
    <script>
      // JavaScript to handle sidebar toggle
      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("sidebar");
      const closeSidebarBtn = document.getElementById("closeSidebarBtn");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });

      closeSidebarBtn.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });

      // JavaScript to handle fullscreen toggle
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().then(() => {
            sidebar.classList.add("-translate-x-full");
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen().then(() => {
              sidebar.classList.remove("-translate-x-full");
            });
          }
        }
      }
    </script>
      <script>
        function updateLocation(position) {
          var latitude = document.getElementById("latitude");
          var longitude = document.getElementById("longitude");
  
          latitude.value = position.coords.latitude.toFixed(6);
          longitude.value = position.coords.longitude.toFixed(6);
        }
  
        function handleLocationError(error) {
          var errorDisplay = document.getElementById("errorDisplay");
          switch (error.code) {
            case error.PERMISSION_DENIED:
              errorDisplay.textContent =
                "User denied the request for Geolocation.";
              break;
            case error.POSITION_UNAVAILABLE:
              errorDisplay.textContent = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              errorDisplay.textContent =
                "The request to get user location timed out.";
              break;
            case error.UNKNOWN_ERROR:
              errorDisplay.textContent = "An unknown error occurred.";
              break;
          }
        }
  
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            updateLocation,
            handleLocationError
          );
        } else {
          var errorDisplay = document.getElementById("errorDisplay");
          errorDisplay.textContent =
            "Geolocation is not supported by this browser.";
        }
  
        document.getElementById("range").addEventListener("input", function () {
          var range = parseInt(this.value);
          document.getElementById("rangeValue").textContent = range + "m";
        });
  
        document
          .getElementById("submitBtn")
          .addEventListener("click", function () {
            var latitude = document.getElementById("latitude").value;
            var longitude = document.getElementById("longitude").value;
            var range = document.getElementById("range").value;
  
            // Validate latitude, longitude, and range
            if (isNaN(latitude) || isNaN(longitude) || isNaN(range)) {
              var errorDisplay = document.getElementById("errorDisplay");
              errorDisplay.textContent =
                "Invalid latitude, longitude, or range value.";
              return;
            }
  
            // Send data to backend
            fetch("/your-backend-endpoint", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                latitude: latitude,
                longitude: longitude,
                range: range,
              }),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                console.log("Data sent successfully:", response);
                // Clear any previous error message
                document.getElementById("errorDisplay").textContent = "";
              })
              .catch((error) => {
                console.error("Error sending data:", error);
                var errorDisplay = document.getElementById("errorDisplay");
                errorDisplay.textContent =
                  "Error sending data. Please try again.";
              });
          });
      </script>
  </body>
</html>
