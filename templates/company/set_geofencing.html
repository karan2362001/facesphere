  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;

    transition: opacity 0.2s;

    background: #ffffff;
    border-radius: 50%;
    cursor: pointer;

    border-radius: 50%;

    height: 280px;
    position: absolute;

    top: 1px;

  .ellipse-2,

  <body class="bg-gray-100">

    <div class="flex flex-col md:flex-row h-screen">

        class="fixed top-0 bottom-0 left-0 w-72 overflow-y-auto z-10 px-8 py-4 text-white"

        <button

        >
          <svg

            fill="currentColor"
            class="w-10 h-10"
          >

              d="M6.293 6.293a1 1 0 011.414 0L10 8.586l2.293-2.293a1 1 0 111.414 1.414L11.414 10l2.293 2.293a1 1 0 01-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 10 6.293 7.707a1 1 0 010-1.414z"
              clip-rule="evenodd"

        </button>

              </svg>
              
              Home
            </a>
          </li>
          <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
            <a href="{% url 'manage_employee' %}" class="block flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5v14"/>
              </svg>

              </svg>

      <!-- Main Content -->

      <div class="card">
        <h1 class="text-4xl mb-6">Live Location and Geofencing</h1>
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <p class="{% if message.tags == 'success' %}text-green-500{% elif message.tags == 'error' %}text-red-500{% elif message.tags == 'warning' %}text-yellow-500{% elif message.tags == 'info' %}text-blue-500{% endif %} text-center fade-away">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    
        <div class="glass-container input-container">
          <label for="latitude" class="mr-2 text-lg">Latitude:</label>
          <input
            type="text"
            id="latitude"
            readonly
            class="bg-to-blue-100 p-2 rounded border"
          />
        </div>
        <div class="glass-container input-container">
          <label for="longitude" class="mr-2 text-lg">Longitude:</label>
          <input
            type="text"
            id="longitude"
            readonly
            class="bg-white p-2 rounded border"
          />
        </div>
        <div class="glass-container input-containerr">
          <label for="range" class="mr-2 text-lg "
            >Geofencing Range (100m - 1000m):</label
          >
          <input
            type="range"
            id="range"
            min="100"
            max="1000"
            step="50"
            value="100"
          />
          <span id="rangeValue" class="ml-2 text-lg">100m</span>
        </div>
        <button id="submitBtn" class="submit-btn mt-4">Submit</button>
        <div id="errorDisplay" class="error-message"></div>
      </div>
      <!-- Fullscreen Button -->

        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-maximize"
        >
          <path d="M3 3h18v18H3V3z" />
        </svg>
      </button>
    </div>
    <script>
      // JavaScript to handle sidebar toggle
      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("sidebar");
      const closeSidebarBtn = document.getElementById("closeSidebarBtn");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });

      closeSidebarBtn.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });

      // JavaScript to handle fullscreen toggle
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().then(() => {
            sidebar.classList.add("-translate-x-full");
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen().then(() => {
              sidebar.classList.remove("-translate-x-full");
            });
          }
        }
      }
    </script>
      <script>
        function updateLocation(position) {
          var latitude = document.getElementById("latitude");
          var longitude = document.getElementById("longitude");
  
          latitude.value = position.coords.latitude;
          longitude.value = position.coords.longitude.toFixed(6);
        }
  
        function handleLocationError(error) {
          var errorDisplay = document.getElementById("errorDisplay");
          switch (error.code) {
            case error.PERMISSION_DENIED:
              errorDisplay.textContent =
                "User denied the request for Geolocation.";
              break;
            case error.POSITION_UNAVAILABLE:
              errorDisplay.textContent = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              errorDisplay.textContent =
                "The request to get user location timed out.";
              break;
            case error.UNKNOWN_ERROR:
              errorDisplay.textContent = "An unknown error occurred.";
              break;
          }
        }
  
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            updateLocation,
            handleLocationError
          );
        } else {
          var errorDisplay = document.getElementById("errorDisplay");
          errorDisplay.textContent =
            "Geolocation is not supported by this browser.";
        }
  
        document.getElementById("range").addEventListener("input", function () {
          var range = parseInt(this.value);
          document.getElementById("rangeValue").textContent = range + "m";
        });
  
        document
          .getElementById("submitBtn")
          .addEventListener("click", function () {
            var latitude = document.getElementById("latitude").value;
            var longitude = document.getElementById("longitude").value;
            var range = document.getElementById("range").value;
  
            // Validate latitude, longitude, and range
            if (isNaN(latitude) || isNaN(longitude) || isNaN(range)) {
              var errorDisplay = document.getElementById("errorDisplay");
              errorDisplay.textContent =
                "Invalid latitude, longitude, or range value.";
              return;
            }
  
            // Send data to backend
            fetch("{% url 'set_geofencing' %}", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie('csrftoken'),
              },
              body: JSON.stringify({
                latitude: latitude,
                longitude: longitude,
                range: range,
              }),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                console.log("Data sent successfully:", response);
                // Clear any previous error message
                
                document.getElementById("errorDisplay").textContent = "Data Sent Successfully";
              })
              .catch((error) => {
                console.error("Error sending data:", error);
                var errorDisplay = document.getElementById("errorDisplay");
                errorDisplay.textContent =
                  "Error sending data. Please try again.";
              });
          });

          function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
      </script>
  </body>
