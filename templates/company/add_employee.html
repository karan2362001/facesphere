{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* CSS for background image */
        body {
            background-image: url("{% static 'forest.jpg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* CSS for form container */
        .form-container {
            width: 90%; /* Make the form container 90% of the screen width */
            max-width: 800px; /* Max width for the form container */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }

        /* Style for form title */
        .form-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Style for form fields */
        .form-field label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }

        .form-field input,
        .form-field select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-field input:focus,
        .form-field select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Style for submit button */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Form container -->
    <div class="form-container">
        <h1 class="form-title">Employee Registration Form</h1>
        {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
          <p class="text-red-500 text-center fade-away">{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
        <form  method="post" enctype="multipart/form-data" class="grid grid-cols-2 gap-x-4">
            {% csrf_token %}
            <!-- Left side form fields -->
            <div class="col-span-1">
                <div class="form-field">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-field">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <div class="form-field">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
            </div>
            <!-- Right side form fields -->
            <div class="col-span-1">
                <div class="form-field">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div class="form-field">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-field">
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number" required>
                </div>
                <div class="form-field">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <div class="form-field">
                    <label for="picture">Picture:</label>
                    <input type="file" id="picture" name="picture" accept="image/*" capture="camera">
                </div>
                <div class="form-field">
                    <label for="salary">Salary:</label>
                    <input type="text" id="salary" name="salary" required>
                </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="submit-btn col-span-2">Submit</button>
        </form>
    </div>
    <script>
        // Fade away error messages after 1 second
        document.addEventListener("DOMContentLoaded", function () {
          setTimeout(function () {
            var errorMessages = document.querySelectorAll(".fade-away");
            errorMessages.forEach(function (message) {
              message.classList.add(
                "opacity-0",
                "transition-opacity",
                "duration-500"
              );
            });
          }, 1000);
        });
      </script>
</body>

</html>
