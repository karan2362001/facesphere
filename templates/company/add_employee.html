





<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles */
      /* Gradient Background */
      body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #fff;
      }
      /* Glass morphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      /* Sidebar */
      #sidebar {
        background: linear-gradient(to bottom, #4a148c, #880e4f);
      }
      /* Sidebar Menu Link */
      #sidebar a {
        color: #fff;
      }
      /* Employee Card Background */
      .employee-card {
        background-color: rgba(255, 255, 255, 0.2);
      }
      /* Fullscreen button */
      #fullscreenBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        background-color: #4a148c;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
      }
      .form-container {
        width: 100%; /* Make the form container 90% of the screen width */
        max-width: 800px; /* Max width for the form container */
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
    }

    /* Style for form title */
    .form-title {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    /* Style for form fields */
    .form-field label {
        font-size: 16px;
        font-weight: bold;
        color: #555;
        margin-bottom: 6px;
        display: block;
    }

    .form-field input,
    .form-field select {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    .form-field input:focus,
    .form-field select:focus {
        outline: none;
        border-color: #4CAF50;
    }

    /* Style for submit button */
    .submit-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #45a049;
    }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Company Dashboard -->
    <div class="flex flex-col md:flex-row h-screen">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="fixed top-0 bottom-0 left-0 w-72 overflow-y-auto z-10 px-8 py-4 text-white"
      >
        <button
          id="closeSidebarBtn"
          class="absolute top-2 right-2 text-white focus:outline-none md:hidden"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-10 h-10"
          >
            <path
              fill-rule="evenodd"
              d="M6.293 6.293a1 1 0 011.414 0L10 8.586l2.293-2.293a1 1 0 111.414 1.414L11.414 10l2.293 2.293a1 1 0 01-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 10 6.293 7.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <h1 class="text-2xl font-semibold mb-4">Company Dashboard</h1>
        <ul>
            <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
              <a href="{% url 'Company_view' %}" class="block flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 18v-6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v6l-9 5-9-5zm2-6V6h14v6"/>
                </svg>
                
                Home
              </a>
            </li>
            <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
              <a href="{% url 'manage_employee' %}" class="block flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5v14"/>
                </svg>
                Add Employee
              </a>
            </li>
            <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
              <a href="{% url 'set_geofencing' %}" class="block flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 9h10M7 15h10M12 3v3M12 18v-3"/>
                </svg>
                Set Geofencing
              </a>
            </li>
            <li class="mb-4 menu-item p-3 rounded-lg hover:bg-gray-800">
              <a href="{% url 'view_analytics' %}" class="block flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm4 0a7 7 0 1 1-14 0 7 7 0 0 1 14 0zm-7 7a4 4 0 0 1-4-4"/>
                </svg>
                View Analytics
              </a>
            </li>
            
            
          </ul>
      </div>
      <!-- Main Content -->
      <div class="md:ml-72 overflow-y-auto flex-1 p-8 lg:p-20 glass">
        <!-- Employee Details -->
        <div class="form-container">
            <h1 class="form-title">Employee Registration Form</h1>
            {% if messages %}
            <div class="mb-4">
              {% for message in messages %}
              <p class="text-red-500 text-center fade-away">{{ message }}</p>
              {% endfor %}
            </div>
            {% endif %}
            <form  method="post" enctype="multipart/form-data" class="grid grid-cols-2 gap-x-4">
                {% csrf_token %}
                <!-- Left side form fields -->
                <div class="col-span-1">
                    <div class="form-field">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-field">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-field">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="password">Password:</label>
                        <input type="password" id="password1" name="password1" required>
                    </div>
                    <div class="form-field">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                </div>
                <!-- Right side form fields -->
                <div class="col-span-1">
                    <div class="form-field">
                        <label for="date_of_birth">Date of Birth:</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" required>
                    </div>
                    <div class="form-field">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-field">
                        <label for="contact_number">Contact Number:</label>
                        <input type="text" id="contact_number" name="contact_number" required>
                    </div>
                    <div class="form-field">
                        <label for="position">Position:</label>
                        <input type="text" id="position" name="position" required>
                    </div>
                    <div class="form-field">
                        <label for="picture">Picture:</label>
                        <input type="file" id="picture" name="picture" accept="image/*" capture="camera">
                    </div>
                    <div class="form-field">
                        <label for="salary">Salary:</label>
                        <input type="text" id="salary" name="salary" required>
                    </div>
                </div>
                <!-- Submit button -->
                <button type="submit" class="submit-btn col-span-2">Submit</button>
            </form>
        </div>
     
      </div>
      <!-- Fullscreen Button -->
      <button id="fullscreenBtn" onclick="toggleFullScreen()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-maximize"
        >
          <path d="M3 3h18v18H3V3z" />
        </svg>
      </button>
    </div>
    <script>
      // JavaScript to handle sidebar toggle
      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("sidebar");
      const closeSidebarBtn = document.getElementById("closeSidebarBtn");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });

      closeSidebarBtn.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });

      // JavaScript to handle fullscreen toggle
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().then(() => {
            sidebar.classList.add("-translate-x-full");
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen().then(() => {
              sidebar.classList.remove("-translate-x-full");
            });
          }
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          var errorMessages = document.querySelectorAll(".fade-away");
          errorMessages.forEach(function (message) {
            message.classList.add(
              "opacity-0",
              "transition-opacity",
              "duration-500"
            );
          });
        }, 1000);
      });
    </script>
  </body>
</html>
