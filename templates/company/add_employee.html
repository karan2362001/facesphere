<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .popup-container {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup-container.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <button id="addEmployeeBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg shadow-md transition duration-300 ease-in-out">Add Employee Details</button>
  </div>

  <div id="popup" class="popup-container fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-lg p-8 max-w-md">
    <span class="absolute top-4 right-4 text-gray-600 cursor-pointer" onclick="closePopup()">&times;</span>
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Add Employee Details</h2>
    <form id="employeeForm">
      <div class="mb-6">
        <label for="firstName" class="block text-sm font-semibold text-gray-700">First Name:</label>
        <input type="text" id="firstName" name="firstName" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-600">
      </div>

      <div class="mb-6">
        <label for="lastName" class="block text-sm font-semibold text-gray-700">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-600">
      </div>

      <div class="mb-6">
        <label for="number" class="block text-sm font-semibold text-gray-700">Phone Number:</label>
        <input type="text" id="number" name="number" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-600">
      </div>

      <div class="mb-6">
        <label for="email" class="block text-sm font-semibold text-gray-700">Email:</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-600">
      </div>

      <div class="mb-6">
        <label for="designation" class="block text-sm font-semibold text-gray-700">Designation:</label>
        <input type="text" id="designation" name="designation" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-600">
      </div>

      <input type="submit" value="Submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md cursor-pointer transition duration-300 ease-in-out">
    </form>
  </div>

  <script>
    const addEmployeeBtn = document.getElementById('addEmployeeBtn');
    const popup = document.getElementById('popup');

    addEmployeeBtn.addEventListener('click', () => {
      popup.classList.add('active');
    });

    function closePopup() {
      popup.classList.remove('active');
    }
  </script>
</body>
</html>
