<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Dark mode */
        body {
            background-color: #121212; /* Dark background */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: none; /* Hide cursor to allow custom cursor */
            padding-top: 40px; /* Ensure space for the sticky title */
        }
        .title {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 10px 0; /* Adjust padding as needed */
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 2; /* Ensure title is above bubbles */
        }
        .avatar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        .avatar {
            width: 120px;
            height: 120px;
            margin: 1rem;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); /* Realistic shadow */
            transition: transform 0.3s ease-in-out;
            background: linear-gradient(to bottom right, #2a9d8f, #43aa8b); /* Gradient background */
        }
        .avatar:hover {
            transform: scale(1.05); /* Increase size on hover */
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bubbles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            backdrop-filter: blur(5px); /* Blurry background */
        }
        .bubble {
            position: absolute;
            background-color: rgba(125, 255, 125, 0.5); /* Neon green color */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none; /* Ignore mouse events */
            opacity: 0.5; /* Initial opacity */
            transition: transform 0.1s ease, opacity 0.5s ease; /* Smooth transition */
        }
        .glass {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white glass effect */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Realistic shadow */
        }
        .employee-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .employee-details {
            position: relative;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Realistic shadow */
        }
        .close-icon {
            color: #000;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .employee-details p {
            margin-bottom: 0.5rem;
        }
        .employee-details h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Title -->
    <div class="title">All Employees</div>

    <!-- Avatar Container -->
    <div class="avatar-container" id="avatar-container">
        <!-- Avatars will be generated dynamically by JavaScript -->
    </div>

    <!-- Stylish Pop-up Box -->
    <div class="employee-popup" id="employee-popup">
        <div class="employee-details glass rounded-lg">
            <span class="close-icon">&times;</span>
            <h2 class="text-2xl font-bold mb-4" id="employee-name"></h2>
            <p><strong>Email:</strong> <span id="employee-email"></span></p>
            <p><strong>Position:</strong> <span id="employee-position"></span></p>
            <!-- Add more employee details as needed -->
        </div>
    </div>

    <!-- Include JavaScript code -->
    <script>
        // Function to generate a random integer within a range
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to generate random avatar URLs
        function generateRandomAvatarUrl() {
            const avatarSize = 150; // Size of the avatar image
            const randomId = getRandomInt(1, 1000); // Random ID for uniqueness
            return `https://via.placeholder.com/${avatarSize}?text=Avatar${randomId}`;
        }

        // Sample employee names
        const employeeNames = [
            "John Doe", "Jane Smith", "Michael Johnson", "Emily Brown", "David Davis", "Lisa Taylor", "James Miller", "Sarah Wilson",
            "Robert Moore", "Emma Anderson", "Matthew Jackson", "Olivia Martinez", "Christopher White", "Ava Lopez", "William Harris",
            "Sophia Lee", "Joseph Martin", "Mia Thompson", "Daniel Garcia", "Charlotte Perez", "Andrew Rodriguez", "Amelia Sanchez",
            "Alexander Rivera", "Evelyn Young", "Ryan Torres", "Harper King", "Samuel Wright", "Madison Ross", "Nathan Perez",
            "Elizabeth Mitchell", "Christian Butler", "Ella Scott", "Logan Green", "Grace Hall", "Benjamin Adams", "Avery Evans",
            "Lucas Baker", "Lily Hill", "Jonathan Nelson", "Chloe Carter", "Henry Coleman", "Zoey Murphy", "Jackson Gray",
            "Mila Rivera", "David Cooper", "Aria Morris", "Michael Stewart", "Penelope Flores", "Joshua Ramirez"
        ];

        // Sample employee positions
        const employeePositions = [
            "Software Engineer", "UI/UX Designer", "Product Manager", "Marketing Specialist", "Data Analyst",
            "Sales Representative", "Graphic Designer", "HR Manager", "Financial Analyst", "Customer Support",
            // Add more positions as needed
        ];

        // Function to generate avatar images with names
        function generateAvatars(numAvatars) {
            const avatarContainer = document.getElementById('avatar-container');

            // Generate avatars
            for (let i = 0; i < numAvatars; i++) {
                // Create a div element for the avatar
                const avatar = document.createElement('div');
                avatar.classList.add('avatar');

                // Create an img element for the avatar image
                const img = document.createElement('img');
                img.src = generateRandomAvatarUrl(); // Generate a random avatar URL
                img.alt = `Avatar ${i + 1}`;

                // Create a paragraph element for the name
                const name = document.createElement('p');
                name.textContent = employeeNames[i]; // Get a name from the list
                name.classList.add('avatar-name');

                // Append the elements to the avatar div
                avatar.appendChild(img);
                avatar.appendChild(name);

                // Append the avatar div to the avatar container
                avatarContainer.appendChild(avatar);
            }
        }

        // Function to generate bubbles that follow the mouse movement
        function generateBubblesWithMouse(event) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = event.clientX + 'px';
            bubble.style.top = event.clientY + 'px';
            document.body.appendChild(bubble);
            setTimeout(() => {
                bubble.remove();
            }, 1000); // Remove bubble after 1 second
        }

        // Call the function to generate avatars when the page loads
        window.addEventListener('load', () => {
            generateAvatars(50);

            // Function to generate bubbles on mouse move
            window.addEventListener('mousemove', generateBubblesWithMouse);
        });
    </script>
</body>

</html>
