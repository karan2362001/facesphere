{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Animation effects */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Glass morphism effect */
      .glass-morphism {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        animation: fadeIn 0.5s ease-out;
      }

      /* Centering the container */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-image: url("{% static 'forest.jpg' %}");
        background-size: cover; /* Adjusted this property */
        background-position: center;
        background-repeat: no-repeat; /* Ensure the image doesn't repeat */
      }

      /* Ensure the form does not extend beyond the viewport */
      @media (max-width: 640px) {
        .max-w-md {
          width: 90%;
        }
      }
    </style>
    
  </head>

  <body>
    <!-- Container -->
    <div class="container">
      <!-- Right Pane -->
      <div class="max-w-full w-auto p-6 glass-morphism">
        <h1 class="text-3xl font-semibold mb-6 text-[#FFB000] text-center">
          Login
        </h1>
        <h1 class="text-sm font-semibold mb-6 text-gray-500 text-center">
          Unlock Success, Log in to Elevate Your Business Flavor!
        </h1>
        <div
          class="mt-4 flex flex-col lg:flex-row items-center justify-between"
        ></div>
        {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
          <p class="text-red-500 text-center fade-away">{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
          <!-- Your form elements go here -->
          {% csrf_token %}
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-[#FFB000] text-white p-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300"
            >
              Login
            </button>
          </div>
        </form>
        <div class="mt-4 text-sm text-gray-600 text-center">
          <p>
            Don't have an account?
            <a href="#" class="text-black hover:underline">Register here</a>
          </p>
        </div>
      </div>
    </div>
    <script>
        // Fade away error messages after 1 second
        document.addEventListener("DOMContentLoaded", function () {
          setTimeout(function () {
            var errorMessages = document.querySelectorAll(".fade-away");
            errorMessages.forEach(function (message) {
              message.classList.add(
                "opacity-0",
                "transition-opacity",
                "duration-500"
              );
            });
          }, 1000);
        });
      </script>
  </body>
</html>
