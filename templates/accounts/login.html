<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
            animation: moveBubble linear infinite;
            animation-duration: 15s;
            transition: transform 0.3s ease;
        }

        .bubble:hover {
            transform: scale(1.2);
        }

        .glass-morphism {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            z-index: 1;
            animation: glow 2s infinite alternate;
        }

        @keyframes moveBubble {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100px, 100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

        .neon-gradient {
            background: linear-gradient(135deg, #ff6b6b, #48bb78, #ff9f40);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
        }

        input:focus::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus,
        input:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .login-button {
            background: linear-gradient(135deg, #ff6b6b, #48bb78, #ff9f40);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #ff6b6b, #48bb78, #ff9f40);
        }
    </style>
</head>

<body>
    <!-- Create 50 bubbles -->
    <div class="relative h-screen">
        <div class="absolute inset-0 flex justify-center items-center">
            <div class="max-w-md w-full p-8 glass-morphism">
                <h2 class="text-2xl font-semibold mb-4 neon-gradient">Login</h2>
                <form  method="POST">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-400 font-semibold mb-2">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username"
                            class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-shadow">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-400 font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password"
                            class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-shadow">
                    </div>
                    <button type="submit" class="w-full login-button">Login</button>
                </form>
            </div>
        </div>

        <!-- JavaScript to create and animate bubbles -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const bubbleContainer = document.querySelector('body');

                // Create 50 bubbles
                for (let i = 0; i < 50; i++) {
                    createBubble();
                }

                function createBubble() {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    bubble.style.width = Math.floor(Math.random() * 100) + 'px';
                    bubble.style.height = bubble.style.width;
                    bubble.style.top = Math.random() * 100 + '%';
                    bubble.style.left = Math.random() * 100 + '%';
                    bubble.style.background = 'radial-gradient(circle, #ff6b6b, #48bb78, #ff9f40)';
                    bubble.style.opacity = Math.random() * 0.6 + 0.2;

                    bubbleContainer.appendChild(bubble);
                }
            });
        </script>
    </div>
</body>

</html>
